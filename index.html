<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modern E-Commerce PWA</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- jQuery Mobile CSS & JS -->
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <!-- Home Page -->
    <div data-role="page" id="home">
        <div data-role="header">
            <h1>üõçÔ∏è ModernShop</h1>
            <a href="#cart" class="ui-btn ui-btn-right ui-icon-shopping-cart ui-btn-icon-notext">
                <span class="cart-count">0</span>
            </a>
        </div>

        <div data-role="content">
            <div class="product-grid">
                <!-- Product 1 -->
                <div class="product-card">
                    <img src="images/smartphone.jpg" alt="Smartphone">
                    <h3>Premium Smartphone</h3>
                    <p class="product-price">$699</p>
                    <a href="#product1" class="ui-btn ui-btn-b ui-corner-all">View Details</a>
                </div>
                
                <!-- Product 2 -->
                <div class="product-card">
                    <img src="images/laptop.jpg" alt="Laptop">
                    <h3>Ultrabook Laptop</h3>
                    <p class="product-price">$1299</p>
                    <a href="#product2" class="ui-btn ui-btn-b ui-corner-all">View Details</a>
                </div>
            </div>
        </div>

        <div data-role="footer">
            <h4>¬© 2024 ModernShop - Premium E-Commerce</h4>
        </div>
    </div>

    <!-- Product Page -->
    <div data-role="page" id="product1">
        <div data-role="header">
            <a href="#home" class="ui-btn ui-icon-back ui-btn-icon-left">Back</a>
            <h1>Product Details</h1>
        </div>

        <div data-role="content" class="product-detail">
            <img src="images/smartphone.jpg" class="product-image" alt="Smartphone">
            <div>
                <h2>Premium Smartphone</h2>
                <p class="product-price">$699</p>
                <p>6.7" OLED Display, 256GB Storage, 12GB RAM, Dual Camera System</p>
                
                <div class="quantity-controls">
                    <button class="quantity-btn minus">-</button>
                    <span class="quantity">1</span>
                    <button class="quantity-btn plus">+</button>
                </div>
                
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </div>

    <!-- Shopping Cart Page -->
    <div data-role="page" id="cart">
        <div data-role="header">
            <h1>üõí Your Cart</h1>
        </div>

        <div data-role="content">
            <ul id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </ul>
            <a href="#" class="checkout-btn ui-btn ui-btn-b ui-corner-all">Proceed to Checkout</a>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
